        <div class="actions-menu">
            <h1 class="texto">Dueños de Mascotas</h1>
            <p>
              <img src="img/dueño.jpg" alt="dueño" >
            </p>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">
                Nuevo
            </button>
        </div>
        <div class="tab-content" id="myTabContent">        
          <div class="tab-pane fade show active" id="compara" role="tabpanel" 
          aria-labelledby="compara-tab">
            <div class="table-responsive">
              <table class="table table-striped">
          <thead class="thead-light">
              <tr>
                    <th scope="col">#</th>
                    <th scope="col">Identificación</th>
                    <th scope="col">País</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="lista-duenos">
                
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Nuevo Dueño</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="form">
                    <input type="hidden" id="indice" >
                    <div class="form-row">
                        <div class="col">
                            <select class="form-control" id="pais">
                              <option>País</option>
                              <option>Colombia</option>
                              <option>Perú</option>
                              <option>Ecuador</option>
                              <option>Chile</option>
                              <option>Venezuela</option>
                              <option>Argentina</option>
                            </select>
                        </div>  
                      <div class="col">
                        <input type="text" id="identificacion" name="identificacion" class="form-control" placeholder="Identificación">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col">
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre">
                      </div>
                      <div class="col">
                        <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido">
                      </div>
                    </div>

                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-guardar">Crear</button>
            </div>
          </div>
        </div>
